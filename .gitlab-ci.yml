stages:
  - build
  - test

build:
  image: dliu/ubuntu-gcc-valgrind
  tags:
    - c
  stage: build
  script:
    - make
  artifacts:
    paths:
      - sysprak-client

test:
  image: dliu/ubuntu-gcc-valgrind
  tags:
    - c
  stage: test
  script:
    - make test

run:
  image: dliu/ubuntu-gcc-valgrind
  tags: 
    - c
  stage: test
  script:
    - make play
  when: always
  allow_failure: true